<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>тестируем</title>
</head>
<body>
<div>
  <div style="position:relative;padding-top:56.25%;">
    <iframe src="https://www.etagi.com/" frameborder="0" allowfullscreen
      style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
  </div>                    
</div>

<!-- Медиазапросы для адаптации под мобильные устройства -->
<style>
  /* Стандартное соотношение 16:9 для больших экранов */
  div > div {
    padding-top: 56.25%;
  }
  
  /* Соотношение сторон на мобильных устройствах (например, 4:3) */
  @media (max-width: 768px) {
    div > div {
      padding-top: 75%; /* Высота 75% от ширины */
    }
  }
  
  /* Соотношение сторон для очень маленьких экранов (например, квадратное 1:1) */
  @media (max-width: 480px) {
    div > div {
      padding-top: 100%; /* Высота 100% от ширины */
    }
  }
</style>
</body>
</html>
